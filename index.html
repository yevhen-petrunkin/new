<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sassify</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="nav-relative container">
        <div class="navbar">
          <a class="nav-logo link" href="">Sassify</a>
          <ul class="nav-list list">
            <li class="nav-item"><a class="nav-link link" href="">Product</a></li>
            <li class="nav-item"><a class="nav-link link" href="">Solution</a></li>
            <li class="nav-item"><a class="nav-link link" href="">Customer</a></li>
            <li class="nav-item"><a class="nav-link link" href="">Pricing</a></li>
            <li class="nav-item"><a class="nav-link link" href="">About us</a></li>
          </ul>
          <a class="nav-btn link" href="./">Sign up</a>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">The fastest way for startups to do any analysis</h1>
          <p class="hero-text">
            Equals is the only spreadsheet with built-in connections to any database, versioning,
            and collaboration.
          </p>
          <form class="hero-form">
            <input class="hero-input" type="email" placeholder="Enter your email" />
            <button class="hero-btn" type="button">Start for free</button>
          </form>
          <img
            class="hero-img"
            src="./images/dashboard.png"
            alt="Dashboard"
            width="1161"
            height="740"
          />
        </div>
      </section>
      <section class="logos">
        <h2 class="visually-hidden">Companies' Logos</h2>
        <ul class="logos-list list">
          <li><img src="./images/logos/slack.png" alt="Slack logo" width="169" /></li>
          <li><img src="./images/logos/airbnb.png" alt="Airbnb logo" width="168" /></li>
          <li><img src="./images/logos/amazon.png" alt="Amazon logo" width="144" /></li>
          <li><img src="./images/logos/google.png" alt="Google logo" width="132" /></li>
          <li><img src="./images/logos/netflix.png" alt="Netflix logo" width="146" /></li>
        </ul>
      </section>
      <section class="services">
        <div class="container">
          <h2 class="sevices-title">Our services made for you?</h2>
          <ul class="services-list list">
            <li class="services-item"></li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
